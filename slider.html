<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<header>
    <section class="container">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="d-flex align-items-center bg-info rounded-3 p-5">
                        <div>
                            <h2>Headphone</h2>
                            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsam, blanditiis.</p>
                            <div class="btn btn-warning">Buy Now</div>
                        </div>
                        <div>
                            <img src="images/banner-images/headphone.png" class="d-block w-75" alt="...">
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/banner-images/tv.png" class="d-block" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/banner-images/xbox.png" class="d-block" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
</header>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
